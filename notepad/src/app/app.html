<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">üìù Notepad Application</h2>
          <small class="d-block">Current System Time: {{ currentTime }}</small>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <textarea 
              class="form-control" 
              [(ngModel)]="newNote" 
              placeholder="Write your note here..." 
              rows="4">
            </textarea>
          </div>
          <button class="btn btn-primary mb-4" (click)="addNote()">
            <i class="bi bi-plus-circle"></i> Add Note
          </button>

          <h3 class="mb-3">Saved Notes</h3>
          <div class="list-group">
            <div class="list-group-item" *ngFor="let note of notes">
              <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1">
                  <div *ngIf="!note.isEditing" class="mb-2">
                    <small class="text-muted d-block">[{{ note.time }}]</small>
                    {{ note.text }}
                  </div>
                  <div *ngIf="note.isEditing" class="mb-2">
                    <textarea 
                      class="form-control mb-2" 
                      [(ngModel)]="editingNote" 
                      rows="3">
                    </textarea>
                    <button class="btn btn-success btn-sm me-2" (click)="saveEdit(note)">
                      Save
                    </button>
                    <button class="btn btn-secondary btn-sm" (click)="cancelEdit(note)">
                      Cancel
                    </button>
                  </div>
                </div>
                <div *ngIf="!note.isEditing" class="ms-2">
                  <button class="btn btn-outline-primary btn-sm me-2" (click)="startEditing(note)">
                    Edit
                  </button>
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteNote(note.id)">
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
